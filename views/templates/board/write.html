<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>세미프로젝트</title>
</head>
<body>
    <div id="wrap">
        <header><h1>세미프로젝트 - 글쓰기</h1></header>
        <nav><ul>
            <li><a href="/">Home</a></li>
            <li><a href="/member/join">회원가입</a></li>
            <li><a href="/member/login">로그인</a></li>
            <li><a href="/board/list">게시판</a></li>
            <li><a href="/member/myinfo">회원정보</a></li>
        </ul>
            <hr>
        </nav>
        <main>
            <h2>글쓰기</h2>
            <form name="writefrm" method="post">
                <table border="0" cellpadding="5">
                    <tr><td>제 목</td><td><input type="text" name="title" id="title" required></td></tr>
                    <tr><td>작성자</td><td><input type="text" name="userid" id="userid" value="dangdang" readonly></td></tr>
                    <tr>
                        <td>본문</td>
                        <td><textarea name="contents" id="contents" rows="10" cols="45" required></textarea></td>
                    </tr>
                    <tr><td colspan="2">
                        <button type="button" id="listbtn" onclick="location.href='/board/list'">리스트로</button>
                        <button type="submit" id="writeokbtn">입력완료</button>
                    </td></tr>
                </table>
            </form>
        </main>
        <footer>
            <hr>
            <p>copyright &copy; 2024. dangdang. all rights reserved.</p>
        </footer>
    </div>
</body>
</html>
